<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="1.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Tech Institute</title>
</head>
<body>
    <header>
        <h2 class="logo">
            <img src="logo.png" alt="logo">
        </h2>
        <nav >
            <button class="btnlogin"> Log out</button>

        </nav>
    </header>
    <div class="sidebar">
        <h2>Future Tech Institute</h2>
        <a href="#">Overview</a>
        <a href="#">Student Addmission</a>
        <a href="#">Fees Management</a>
        <a href="#">Attendence</a>
        <a href="#">Assignment</a>
        <a href="#">Timetable</a>
        <a href="#">Notice</a>
    </div>
    <main>
         <div class="wrapper">
        <div class="login">
            <h2>Login</h2>
            <form action="">
                <div class="box">
                    <span class="icon"></span>
                    <input type="email" name="email" required>
                    <label>
                    Email
                    </label>
                </div>
                <div class="box">
                    <span class="icon"></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label>
                        <input type="checkbox">
                        Remember
                    </label>
                    <a href="#">
                        Forgot Password?
                    </a>

                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>
                        Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="register">
            <h2>Register</h2>
            <form action="">
                <div class="box">
                    <span class="icon"></span>
                    <input type="tel" name="User" required>
                    <label>
                    Username
                    </label>
                </div>
                <div class="box">
                    <span class="icon"></span>
                    <input type="email" name="email" required>
                    <label>
                    Email
                    </label>
                </div>
                <div class="box">
                    <span class="icon"></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label>
                        <input type="checkbox">
                        I agree to the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    </main>
    <footer>
        &copy; 2025 Future tech. All rights reserved.
    </footer>
    <script src="Script.js">

    </script>
</body>
</html>
